<html>

<head>

    <script src="http://yui.yahooapis.com/3.8.1/build/yui/yui-min.js"></script>
    <script>
// instead of service.php?callback=handleJSONP

    YUI().use('jsonp', 'jsonp-url','node', function (Y) {


Y.namespace('MyApp');
Y.MyApp.handleJSONP = function (data) {
console.log('success');
    Y.one("#output").setHTML(data.outputHTML);
}; 
handleJSONP = Y.MyApp.handleJSONP;
Y.one("#output").setHTML('aaa');

Y.MyApp.handleFailure = function (data) { 
    console.log('fail');
};
//Y.jsonp(url+"Y.MyApp.handleJSONP");

// or
 url = "http://tw.serviceplus.yahoo.com/rss/ws_rss?callback={callback}";
 callback = {
    context: Y.MyApp,
    on: {
        success: Y.MyApp.handleJSONP,
        failure: Y.MyApp.handleFailure
    }
};
//Y.jsonp(url, callback);
   Y.jsonp(url, handleJSONP);
console.log('hji');
});
</script>
</head>

<body>
<div id="output" name="output">
</div>
</body>
